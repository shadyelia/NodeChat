<div class="container-fluid">
  <nav class="navbar  navbar-dark">
    <h3 style="float: left;">Messaging</h3>
    <h5 style="float:right">Logged in as {{userName}} </h5>
  </nav>

  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" placeholder="Search">
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
              </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <ng-container *ngIf="allUsers$ | async as allUsers">
            <ng-container *ngFor="let user of allUsers">
              <ng-container *ngIf="user.userName != userName">
                <div class="chat_list" (click)="selectUser(user)"
                  [class.active_chat]="selectedUser && selectedUser.userName == user.userName">
                  <div class="chat_people">
                    <div class="chat_img" [class.online]="user.isOnline" [class.offline]="!user.isOnline"> <img
                        src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                    </div>
                    <div class="chat_ib">
                      <h5>{{user.userName}} <span class="chat_date">Dec 25</span></h5>
                      <p>Test, which is a new approach to have all solutions
                        astrology under one roof.</p>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <ng-container *ngFor="let newMessage of allMessages">
            <div class="incoming_msg" *ngIf="newMessage.from == userName">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{newMessage.message}}</p>
                  <span class="time_date">{{newMessage.dateTime}}</span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="newMessage.from != userName">
              <div class="sent_msg">
                <p>{{newMessage.message}}</p>
                <span class="time_date">{{newMessage.dateTime}}</span>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
              <input type="text" id="message" type="text" name="message" formControlName="message" class="write_msg"
                placeholder="Type a message" />
              <button class="msg_upload_btn" type="button"><i class="fa fa-paperclip" aria-hidden="true"></i></button>
              <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
                  aria-hidden="true"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
